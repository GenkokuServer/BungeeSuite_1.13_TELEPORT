plugins {
    id 'java'
    id "com.github.kamatama41.git-release" version "0.3.0"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
}

group = 'com.minecraftdimensions.bungeesuiteteleports'
description = 'bungeesuite-teleports'
sourceCompatibility = '1.8'

release {
    failOnSnapshotDependencies = false
}

gitRelease {
    groupId = "com.minecraftdimensions.bungeesuiteteleports"
    artifactId = "bungeesuite-teleports"
    repoUri = "git@github.com:GenkokuServer/maven.git"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
